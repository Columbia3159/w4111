{% extends 'layout.html' %}

{% block content %}
<div class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg max-w-sm w-full p-6">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Login</h2>
        <form action="/login" method="POST">
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <!-- Remember Me -->
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="remember" name="remember"
                    class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-400">
                <label for="remember" class="ml-2 text-gray-700">Remember me</label>
            </div>
            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
                Login
            </button>
        </form>
        <!-- Divider -->
        <div class="my-4 text-center text-gray-600">or</div>
        <!-- Signup Link -->
        <p class="text-center text-sm">
            Don't have an account?
            <a href="/signup" class="text-blue-600 hover:underline">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
