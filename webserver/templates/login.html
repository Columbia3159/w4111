{% extends 'layout.html' %} {% block content %}
<div class="flex items-center justify-center full-screen">
  <div
    class="bg-white shadow-md rounded-xl max-w-sm w-full py-10 px-6 sm:px-10 mx-4"
  >
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Login</h2>
    <form action="/login" method="POST">
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2"
          >Email</label
        >
        <input
          required
          type="email"
          id="email"
          name="email"
          class="w-full"
          placeholder="Email"
          value="{{ email | default('') }}"
        />
      </div>
      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-semibold mb-2"
          >Password</label
        >
        <input
          required
          type="password"
          id="password"
          name="password"
          class="w-full"
          placeholder="Password"
        />
      </div>
      <!-- Remember Me -->
      <div class="mb-4 flex items-center">
        <input type="checkbox" id="remember" name="remember" class="h-4 w-4" />
        <label for="remember" class="ml-2 text-gray-700">Remember me</label>
      </div>
      <!-- Submit Button -->
      <button type="submit" class="btn-primary w-full">Login</button>
    </form>
    <!-- Signup Link -->
    <p class="text-center text-sm mt-4">
      Don't have an account?
      <a href="/signup" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
