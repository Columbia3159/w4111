<div class="text-center px-4">
  <div
    class="max-w-[1000px] mx-auto bg-white rounded-xl shadow-sm p-5 text-start"
  >
    <div
      class="flex justify-between items-center pb-4 mb-4 border-b border-slate-300"
    >
      <h1 class="text-xl font-bold">Average rating</h1>
    </div>
    <div class="flex">
      <div class="flex flex-col items-center pr-6">
        <h1 class="text-5xl font-bold mb-2">{{overall_rating}}</h1>
        <p class="text-gray-600 font-medium">Overall Rating</p>
      </div>

      <div class="grid grid-cols-2 gap-x-10 gap-y-4 ml-6 flex-1">
        {% for category in categories %}
        <div class="flex items-center justify-between gap-x-4">
          <p class="text-gray-800 font-medium">{{ category.category_name }}</p>
          <div
            class="font-bold text-lg px-3 py-1 rounded-md shadow {% if category.average_rating >= 4 %} bg-green-200 text-green-900 {% elif category.average_rating >= 2 %} bg-yellow-200 text-yellow-900 {% else %} bg-red-200 text-red-900 {% endif %}"
          >
            {{ category.average_rating }}
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
