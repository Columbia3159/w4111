<div class="text-center py-10 px-4">
  <div
    class="max-w-[1000px] mx-auto bg-white rounded-xl shadow-sm p-5 text-start"
  >
    <div
      class="flex justify-between items-center pb-4 mb-4 border-b border-slate-300"
    >
      <h1 class="text-xl font-bold">Teams</h1>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-4 text-center gap-4">
      {% for team in teams %}
      <div
        class="flex flex-row gap-x-4 justify-start items-center p-4 border rounded-xl font-medium"
      >
        <img
          class="rounded-full h-12 w-12 bg-gray-300 object-cover"
          src="{{team.team_image}}"
        />{{team.team_name}}
      </div>
      {% endfor %}
    </div>
  </div>
</div>
